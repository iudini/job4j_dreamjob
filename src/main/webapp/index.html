<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if ($('#name').val() === '') {
                alert($('#name').attr('title'));
            }
            if ($('#surname').val() === '') {
                alert($('#surname').attr('title'));
            }
            if ($('#sex').val() === '') {
                alert($('#sex').attr('title'));
            }
            if ($('#description').val() === '') {
                alert($('#description').attr('title'));
            }
        }
    </script>
    <script>
        function addRow() {
            const name = $('#name').val();
            const surname = $('#surname').val();
            const sex = $('#sex').val();
            const description = $('#description').val();

            //получаем ссылку на последний элемент в таблице.
            //и после него добавляем html
            $('#table tr:last').after('<tr><td>' + name
                + '</td><td>' + surname
                + '</td><td>' + sex
                + '</td><td>' + description +'</td></tr>');
        }
    </script>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" title="Введите имя">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" id="surname" title="Введите фамилию">
        </div>
        <div class="form-group">
            <label for="sex">Пол</label>
            <select class="form-control" id="sex"  title="Укажите пол">
                <option></option>
                <option>мужчина</option>
                <option>женщина</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <input type="text" class="form-control" id="description" title="Введите описание">
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validate();">Отправить</button>
    </form>
    <table class="table" id="table">
        <thead>
            <tr>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Пол</th>
                <th scope="col">Описание</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Марк</td>
                <td>Отто</td>
                <td>мужчина</td>
                <td>марк отто мужчина</td>
            </tr>
            <tr>
                <td>Яков</td>
                <td>Тында</td>
                <td>мужчина</td>
                <td>обычный Яков Тында</td>
            </tr>
            <tr>
                <td>Лили</td>
                <td>Роуз</td>
                <td>женщина</td>
                <td>любит читать про гвозди</td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
</div>
</body>
</html>
